# Tutaj mozna ustawic wiadomosc z odliczaniem czasu do teleportacji:
spawn_time_message_timer: "&8>> &7Teleportacja nastapi za&8: &b{SECONDS} &7sekund."

# Tutaj mozna ustawic wiadomosc jesli teleportacja zostala przerwana:
