# Tutaj mozna ustawic wiadomosc jesli gracz nie moze wykonac /spawn (gracz):
spawn_no_admin_execute_command: "&8>> &cNie mozesz tego wykonac!"

# Tutaj mozna ustawic wiadomosc gdy danego gracza nie ma na serwerze:
